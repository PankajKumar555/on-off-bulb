<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bulb</title>
	<style type="text/css">
		*{margin:0;
			padding:0;}

	button{
		padding: 10px 20px;
		margin: 10px;
		color: black;
		display: block;
		margin-left: auto;
		margin-right: auto;
		background-color: #3399FF;
		border: none;
	}

	#bulb{
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	</style>
</head>
<body>
	<img id="bulb" src="offbulb.png">
	<br>
	<br>
	<button onclick="document.getElementById('bulb').src='onbulb.png'">Switch on</button>
	<button onclick="document.getElementById('bulb').src= 'offbulb.png'">Switch off</button>

</body>
</html>
